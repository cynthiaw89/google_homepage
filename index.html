<!DOCTYPE html>
<html>
<head>
<title>Google</title>
<link rel="stylesheet"  type="text/css" href="style.css"/>
</head>
<body>
    <div class="viewport">
        <div class="center">
            <img id="logo" src="media/google_logo.png"/>
            <form id="main">
                <div id="search_box">
                    <label id="search_glass" for="search"><img height="15" width="auto" src="media/magnifying-glass.svg"/></label>
                    <input type="text" id="search" size="10" border-type="none">
                </div>
                <br>
                <div id="submit_buttons">
                    <input class="submit_button" type="submit" value="Google Search">
                    <input class="submit_button" type="submit" value="I'm feeling lucky">
                 </div>
            </form>
        </div>
    </div>
    <footer><div id="footer">
        <span id="left_footer">
            <a href="#">Advertising</a><a href="#">Business</a><a href="#">How Search Works</a>
        </span>
        <span id="right_footer">
                <a href="#">Privacy</a><a href="#">Terms</a><a href="#">Settings</a>
        </span>
        <br>
        <span id="bottom_footer">
            Icons made by <a class="no_margin" href="https://www.flaticon.com/authors/vectors-market" 
            title="Vectors Market">Vectors Market</a> from <a class="no_margin" href="https://www.flaticon.com/"
            title="Flaticon">www.flaticon.com</a>
            </span>
    </div></footer>

</body>
</html>
