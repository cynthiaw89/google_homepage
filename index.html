<!DOCTYPE html>
<html>
<head>
<title>Google</title>
<link rel="stylesheet"  type="text/css" href="style.css"/>
</head>
<body>
    <div class="viewport">
        <div class="center">
            <img id="logo" src="media/google_logo.png"/>
            <form id="main">
                <div id="search_box">
                    <label for="search"><img height="15" width="auto" src="media/magnifying-glass.svg"/></label>
                    <input type="text" id="search" size="10" border-type="none">
                </div>
                <br>
                <div id="submit_buttons">
                    <input type="submit" value="Google Search">
                    <input type="submit" value="I'm feeling lucky">
                 </div>
            </form>
        </div>
    </div>
    <footer><div id="footer">Icons made by <a href="https://www.flaticon.com/authors/vectors-market" 
        title="Vectors Market">Vectors Market</a> from <a href="https://www.flaticon.com/"
        title="Flaticon">www.flaticon.com</a></div></footer>
</body>
</html>
